<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TanujaChennaPragada AI Chat Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-start: #ffd1dc;
            --bg-end:   #d0f4de;
            --card:     #ffffff;
            --border:   linear-gradient(45deg, #ff6b6b, #ffb86c, #a0e7e5, #6bcf7f);
            --user-start: #ff9a9e;
            --user-end:   #fad0c4;
            --bot-start:  #a1c4fd;
            --bot-end:    #c2e9fb;
            --accent:     #ff6b6b;
            --text:       #2d3436;
            --placeholder:#b2bec3;
        }

        *{margin:0;padding:0;box-sizing:border-box;}

        body{
            font-family:'Poppins',sans-serif;
            background:linear-gradient(135deg,var(--bg-start),var(--bg-end));
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:1rem;
        }

        #chat-container{
            width:100%;
            max-width:480px;
            background:var(--card);
            border-radius:1.8rem;
            padding:1.6rem;
            box-shadow:0 12px 40px rgba(0,0,0,.12);
            border:4px solid transparent;
            position:relative;
            overflow:hidden;
            background-clip:padding-box;
        }

        #chat-container::before{
            content:"";
            position:absolute;
            inset:-4px;
            background:var(--border);
            border-radius:1.8rem;
            z-index:-1;
        }

        h2{
            text-align:center;
            font-weight:700;
            font-size:1.9rem;
            background:linear-gradient(90deg,#ff6b6b,#6bcf7f);
            -webkit-background-clip:text;
            color:transparent;
            margin-bottom:1rem;
        }

        #chat-box{
            max-height:420px;
            overflow-y:auto;
            padding:0.8rem;
            display:flex;
            flex-direction:column;
            gap:.6rem;
        }

        .message{
            max-width:78%;
            padding:.7rem 1.1rem;
            border-radius:1.4rem;
            font-size:.96rem;
            line-height:1.5;
            animation:bounceIn .35s ease-out;
            box-shadow:0 2px 8px rgba(0,0,0,.08);
        }

        .user{
            align-self:flex-end;
            background:linear-gradient(135deg,var(--user-start),var(--user-end));
            color:#fff;
        }

        .bot{
            align-self:flex-start;
            background:linear-gradient(135deg,var(--bot-start),var(--bot-end));
            color:#2d3436;
        }

        .loading{
            align-self:center;
            color:var(--accent);
            font-style:italic;
        }

        .input-container{
            display:flex;
            align-items:center;
            background:#f8f9fa;
            border-radius:2rem;
            padding:0 .6rem;
            border:2px solid transparent;
            transition:border .3s;
        }

        .input-container:focus-within{
            border-image:var(--border) 1;
        }

        #user-input{
            flex:1;
            border:none;
            background:transparent;
            padding:.9rem 1rem;
            outline:none;
            font-size:1rem;
        }

        #send-button{
            background:linear-gradient(45deg,#ff6b6b,#ffb86c,#a0e7e5,#6bcf7f);
            width:46px;height:46px;
            border:none;
            border-radius:50%;
            cursor:pointer;
            display:flex;
            align-items:center;
            justify-content:center;
            color:#fff;
        }

        #send-button:disabled{
            background:#b2bec3;
            cursor:not-allowed;
        }

        @keyframes bounceIn{
            0%{opacity:0;transform:scale(.6)}
            100%{opacity:1;transform:scale(1)}
        }
    </style>
</head>

<body>

<div id="chat-container">
    <h2>TanujaChennaPragada AI Chat Bot</h2>

    <div id="chat-box"></div>

    <div class="input-container">
        <input type="text" id="user-input" placeholder="Ask me anything…">
        <button id="send-button" onclick="sendMessage()">
            <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2.5">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
        </button>
    </div>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById('user-input');
    const btn = document.getElementById('send-button');
    const msg = input.value.trim();
    if (!msg) return;

    btn.disabled = true;
    appendMessage(msg, 'user');
    appendMessage('Typing…', 'loading');
    input.value = '';

    try {
        // ⭐ YOUR UPDATED BACKEND IP ⭐
        const API_URL = "http://34.14.170.87/:8080/chat";

        const resp = await fetch(API_URL, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ message: msg })
        });

        removeLoading();
        const data = await resp.json();
        appendMessage(data.response, 'bot');
    }
    catch (e) {
        removeLoading();
        appendMessage("Error: " + e.message, "bot");
    }
    finally {
        btn.disabled = false;
    }
}

function appendMessage(text, type) {
    const box = document.getElementById('chat-box');
    const div = document.createElement('div');
    div.className = `message ${type}`;
    div.textContent = text;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
}

function removeLoading() {
    const load = document.querySelector(".loading");
    if (load) load.remove();
}
</script>

</body>
</html>
